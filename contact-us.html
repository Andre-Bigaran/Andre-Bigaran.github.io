    <section id="contact-page">
        <div class="container">
            <div class="center">
		    <br/><br/><br/><br/><br/><br/></br></br>
                <h2>Leave us your message</h2>
            </div>


            <form id="main-contact-form" class="contact-form center-form" name="contact-form" method="post" action="sendemail.php">
                <div class="row contact-wrap">
                    <div class="status alert alert-success" style="display: none"></div>

                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" class="form-control" required="required" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" placeholder="Your Phone">
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Your Company">
                        </div>
                        <div class="form-group">
                            <label>Subject *</label>
                            <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                        </div>
                    </div>

                    <div class="column message-contact">
                        <div class="form-group">
                            <label>Message *</label>
                            <textarea name="message" id="message" required="required" class="form-control"
                                rows="8" placeholder="Your message" ></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required" style="float: right; margin-top: 3%;">Submit Message</button>
                        </div>
                    </div>

                </div>
            </form>
